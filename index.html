class Particle {
    constructor(x, y, color, type = 'normal') {
        this.x = x; this.y = y;
        this.vx = (Math.random() - 0.5) * 8;
        this.vy = (Math.random() - 0.5) * 8;
        this.life = 1.0;
        this.color = color;
        this.type = type;
        if (type === 'rain') { this.vx = -4; this.vy = 15; this.life = 0.8; }
        if (type === 'snow') { this.vx = Math.random() - 0.5; this.vy = 2; this.life = 1.5; }
        if (type === 'sand') { this.vx = -15; this.vy = Math.random() * 2; this.life = 0.8; }
        if (type === 'charge') { 
            // ì°¨ì§€ ì´í™íŠ¸ëŠ” ìœ„ë¡œ ì˜¬ë¼ê°€ëŠ” í˜•íƒœ
            this.vx = (Math.random() - 0.5) * 2; 
            this.vy = -Math.random() * 3 - 1; 
            this.life = 0.6; 
        }
    }
    update() {
        this.x += this.vx; this.y += this.vy;
        if (this.type === 'normal' || this.type === 'charge') this.life -= 0.03;
        else if (this.y > canvas.height) { 
            if(this.type === 'rain' || this.type === 'snow') this.y = -10; 
            else this.life = 0;
        }
        if (this.type === 'sand' && this.x < 0) this.x = canvas.width + 10;
    }
    draw() {
        ctx.fillStyle = this.color;
        if (this.type !== 'normal' && this.type !== 'charge') {
            ctx.save();
            ctx.setTransform(1, 0, 0, 1, 0, 0); 
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.type==='normal'?4:2, this.type==='normal'?4:(this.type==='sand'?2:8));
            ctx.restore();
        } else {
            ctx.globalAlpha = this.life;
            ctx.fillRect(this.x, this.y, 4, 4);
            ctx.globalAlpha = 1;
        }
    }
}

// íˆ¬ì‚¬ì²´ í´ë˜ìŠ¤ ì¶”ê°€ (ë°ë¯¸ì§€ 1)
class Projectile {
    constructor(x, y, targetX, targetY) {
        this.x = x; this.y = y;
        const angle = Math.atan2(targetY - y, targetX - x);
        this.vx = Math.cos(angle) * 7; // ì†ë„ 7
        this.vy = Math.sin(angle) * 7;
        this.size = 6;
        this.life = 200; // í”„ë ˆì„
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life--;
    }
    draw() {
        ctx.save();
        ctx.fillStyle = '#ff0000';
        ctx.shadowBlur = 10;
        ctx.shadowColor = 'red';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();
    }
}

class DamageText {
    constructor(x, y, damage, isCrit) {
        this.x = x; this.y = y;
        this.text = damage;
        this.isCrit = isCrit;
        this.life = 1.0;
        this.vy = -2;
    }
    update() {
        this.y += this.vy;
        this.life -= 0.02;
    }
    draw() {
        ctx.save();
        ctx.font = this.isCrit ? 'bold 24px Arial' : 'bold 18px Arial';
        ctx.fillStyle = this.isCrit ? '#ffff00' : '#ffffff';
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 3;
        ctx.strokeText(this.text, this.x, this.y);
        ctx.fillText(this.text, this.x, this.y);
        if (this.isCrit) ctx.fillText("CRIT!", this.x, this.y - 20);
        ctx.restore();
    }
}

class DroppedItem {
    constructor(x, y, type) {
        this.x = x; this.y = y;
        this.type = type; 
        this.vy = -5; 
        this.groundY = y;
        this.bounced = false;
        this.life = 1000;
    }
    update() {
        this.vy += GRAVITY;
        this.y += this.vy;
        if (this.y > this.groundY) {
            this.y = this.groundY;
            if (!this.bounced) { this.vy = -3; this.bounced = true; }
            else { this.vy = 0; }
        }
        this.life--;
    }
    draw() {
        ctx.font = '24px serif';
        ctx.fillText(this.type === 'gold' ? 'ğŸ’°' : 'â¤ï¸', this.x, this.y);
    }
}

class Entity {
    constructor(x, y, size, emoji, hp = 0, isNpc = false, isElite = false) {
        this.x = x; this.y = y; this.size = size; this.emoji = emoji;
        this.isNpc = isNpc;
        this.isElite = isElite;
        this.maxHp = hp * (isElite ? 3 : 1);
        this.hp = this.maxHp;
        this.dead = false; this.vx = 0; this.moveTimer = 0;
        this.hitTimer = 0;
        if (isElite) this.size *= 1.5;
        this.homeX = x;
    }

    update() {
        if (this.dead) return;
        this.moveTimer--;
        if (this.moveTimer <= 0) {
            this.moveTimer = 60 + Math.random() * 120;
            const r = Math.random();
            this.vx = r < 0.3 ? 0 : (r < 0.65 ? 1 : -1);
        }
        this.x += this.vx * (this.isNpc ? 0.3 : 0.8);
        
        if (this.x < this.homeX - 300) this.vx = 1;
        if (this.x > this.homeX + 300) this.vx = -1;
        if (this.hitTimer > 0) this.hitTimer--;

        // ì  íˆ¬ì‚¬ì²´ ë°œì‚¬ ë¡œì§
        if (!this.isNpc && !this.dead) {
            // í™”ë©´ ì•ˆì— ìˆì„ ë•Œë§Œ ë°œì‚¬
            const onScreen = this.x > camera.x && this.x < camera.x + canvas.width;
            if (onScreen && Math.random() < 0.005) { // 0.5% í™•ë¥ 
                projectiles.push(new Projectile(this.x, this.y - 30, player.x + player.width/2, player.y + player.height/2));
            }
        }
    }

    draw() {
        if (this.dead) return;
        ctx.save();
        if (this.hitTimer > 0) ctx.filter = 'brightness(2) sepia(1) hue-rotate(-50deg)';
        ctx.font = `${this.size}px serif`;
        ctx.textAlign = 'center';
        
        if (this.isElite) {
            ctx.shadowColor = "yellow";
            ctx.shadowBlur = 15;
        }

        ctx.fillStyle = '#FFFFFF';
        ctx.fillText(this.emoji, this.x, this.y + this.size);
        ctx.shadowBlur = 0;

        if (this.hp > 0 && !this.isNpc) {
            const barW = this.size;
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(this.x - barW/2, this.y - 15, barW, 4);
            ctx.fillStyle = this.isElite ? '#FFD700' : '#00FF00';
            ctx.fillRect(this.x - barW/2, this.y - 15, barW * (this.hp / this.maxHp), 4);
        }
        ctx.restore();
    }
}

class Chest {

            ctx.arc(this.x, this.y - 20, 30, 0, Math.PI*2);
            ctx.fill();
        }
        ctx.restore();
    }
}

        // Horizontal Movement
        if (keys.left) { this.vx = -this.speed; this.direction = -1; this.walkCounter++; }
        else if (keys.right) { this.vx = this.speed; this.direction = 1; this.walkCounter++; }
        else { this.vx *= 0.8; this.walkCounter = 0; }

        // Dash Logic
        if (this.isDashing) {
            this.vx = this.direction * 15; 
            spawnParticle(this.x + this.width/2, this.y + this.height/2, '#87CEEB', 1);
        }
        if (this.dashCooldown > 0) this.dashCooldown--;

        // Jump
        if (keys.jump && this.isGrounded) { this.vy = this.jumpPower; this.isGrounded = false; playJumpEffect(); }
        
        this.vy += GRAVITY;
        this.x += this.vx;
        this.y += this.vy;

        // Ground Collision
        const g = canvas.height * GROUND_Y - this.height;
        if (this.y > g) { this.y = g; this.vy = 0; this.isGrounded = true; }

        // Map Boundaries
        if (this.x < 0) {
            if (locations[state.location].prev) {
                state.location = locations[state.location].prev;
                const prevMapWidth = locations[state.location].width;
                this.x = prevMapWidth - 100;
                changeLocation();
            } else {
                this.x = 0;
            }
        }
        if (this.x > state.mapWidth - this.width) {
            if (locations[state.location].next) {
                state.location = locations[state.location].next;
                this.x = 50;
                changeLocation();
            } else {
                this.x = state.mapWidth - this.width;
            }
        }

        if (this.attackCooldown > 0) this.attackCooldown--;
        if (this.attackCooldown < 12) this.isAttacking = false;
        this.frame = (Math.floor(this.walkCounter / 8) % 2);

        // ì°¨ì§€ ìƒíƒœ ì—…ë°ì´íŠ¸
        if (this.isCharging) {
            const chargeTime = Date.now() - this.chargeStart;
            this.chargeLevel = Math.min(Math.floor(chargeTime / 500), 3); // 0.5ì´ˆë‹¹ 1ë‹¨ê³„, ìµœëŒ€ 3
            // ê¸° ëª¨ìœ¼ëŠ” íŒŒí‹°í´
            if (Math.random() < 0.5) {
                spawnParticle(this.x + this.width/2 + (Math.random()-0.5)*40, this.y + this.height - 10, 
                    this.chargeLevel >= 2 ? '#ff0000' : (this.chargeLevel >= 1 ? '#ffff00' : '#87CEEB'), 'charge');
            }
        } else {
            this.chargeLevel = 0;
        }

        // Pick Items
        for (let i = droppedItems.length - 1; i >= 0; i--) {
            const item = droppedItems[i];
            const dist = Math.abs((this.x + this.width/2) - item.x);
            if (dist < 60) {
                if (item.type === 'gold') {
                    state.gold += 10 + Math.floor(Math.random() * 20); 
                    spawnParticle(item.x, item.y, '#ffd700', 5);
                } else if (item.type === 'heart') {
                    state.hp = Math.min(state.hp + 20, state.maxHp);
                    spawnParticle(item.x, item.y, '#ff0000', 5);
                }
                droppedItems.splice(i, 1);
                updateUI();
            }
        }
    },

    draw() {
        ctx.save();
        
        // ì°¨ì§€ ì˜¤ë¼ ê·¸ë¦¬ê¸°
        if (this.isCharging) {
            ctx.beginPath();
            ctx.strokeStyle = this.chargeLevel >= 2 ? '#ff4444' : (this.chargeLevel >= 1 ? '#ffff00' : '#87CEEB');
            ctx.lineWidth = 2 + this.chargeLevel * 2;
            ctx.globalAlpha = 0.6 + Math.sin(Date.now()/50)*0.3;
            ctx.arc(this.x + this.width/2, this.y + this.height/2, 40 + this.chargeLevel*10, 0, Math.PI*2);
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }

        if (this.direction === -1) { ctx.scale(-1, 1); ctx.translate(-this.x - this.width, this.y); }
        else { ctx.translate(this.x, this.y); }
        const img = (this.walkCounter > 0 || !this.isGrounded) ? (this.frame === 0 ? playerImg1 : playerImg2) : playerImg1;
        
        if (this.isDashing) {
            ctx.globalAlpha = 0.5; 
            ctx.drawImage(img, -20, 0, this.width, this.height);
            ctx.globalAlpha = 1.0;
        }

        if (this.isAttacking) {
            // ì°¨ì§€ ë‹¨ê³„ì— ë”°ë¼ ê³µê²© ì´í™íŠ¸ ìƒ‰ìƒ/í¬ê¸° ë³€ê²½
            const colors = ['rgba(255,255,255,0.8)', 'rgba(255,255,0,0.8)', 'rgba(255,100,0,0.9)', 'rgba(255,0,0,1)'];
            const sizeMod = (this.lastChargeLevel || 0) * 15;
            
            ctx.strokeStyle = colors[this.lastChargeLevel || 0];
            ctx.lineWidth = 4 + (this.lastChargeLevel || 0)*2;
            ctx.beginPath();
            ctx.arc(this.width, this.height/2, 40 + sizeMod, -Math.PI/2, Math.PI/2);
            ctx.stroke();
        }
        ctx.drawImage(img, 0, 0, this.width, this.height);
        ctx.restore();
    },

    dash() {
        if (this.dashCooldown <= 0) {
            this.isDashing = true;
            this.dashCooldown = 60; 
            document.getElementById('dash-cd').style.display = 'block';
            setTimeout(() => { this.isDashing = false; }, 200);

    // ì°¨ì§€ ê³µê²© ë°œë™ í•¨ìˆ˜
    releaseAttack() {

        const level = this.chargeLevel;
        this.lastChargeLevel = level; // ì´í™íŠ¸ìš© ì €ì¥

                if (dist < range) {

                    // ì°¨ì§€ ë ˆë²¨ì— ë”°ë¼ ë°ë¯¸ì§€ ì¦í­ (1ë°°, 1.5ë°°, 2.5ë°°, 4ë°°)
                    const multipliers = [1, 1.5, 2.5, 4.0];

                    if (m.hp <= 0) {

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    if (state.screenShake > 0) {
        const dx = (Math.random() - 0.5) * state.screenShake;
        const dy = (Math.random() - 0.5) * state.screenShake;
        ctx.translate(dx, dy);
        state.screenShake *= 0.9;
        if (state.screenShake < 0.5) state.screenShake = 0;
    }

    updateCamera(); 

    drawBackground(); 

    ctx.save();
    ctx.translate(-camera.x, 0);

    chests.forEach(c => c.draw());
    droppedItems.forEach(i => { i.update(); i.draw(); });

    player.update(); player.draw();

    if (locations[state.location].type === 'town') {
        villagers.forEach(v => { v.update(); v.draw(); });
    } else {
        monsters.forEach(m => { m.update(); m.draw(); });
    }

    // Projectile Update & Draw
    projectiles.forEach((p, i) => {
        p.update();
        p.draw();
        
        // Player Collision
        const dx = p.x - (player.x + player.width/2);
        const dy = p.y - (player.y + player.height/2);
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist < 40) {
            state.hp = Math.max(0, state.hp - 1); // 1 ë°ë¯¸ì§€
            state.screenShake = 5;
            spawnParticle(player.x + player.width/2, player.y + player.height/2, '#ff0000', 5);
            projectiles.splice(i, 1);
            updateUI();
        } else if (p.life <= 0) {
            projectiles.splice(i, 1);
        }
    });

    damageTexts.forEach((d, i) => { d.update(); d.draw(); if(d.life <= 0) damageTexts.splice(i,1); });

    ctx.restore(); 

    ctx.save();
    particles.forEach((p, i) => {
        p.update();
        if(p.type === 'normal' || p.type === 'charge') {
            ctx.save();
            ctx.translate(-camera.x, 0);
            p.draw();
            ctx.restore();
        } else {
            p.draw();
        }
        if (p.life <= 0) particles.splice(i, 1);
    });
    ctx.restore();
    
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    
    requestAnimationFrame(loop);
}

setupControls();
changeLocation();
checkQuest();
requestAnimationFrame(loop);
</script>
